<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A5 - Carousel</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container">
        <!-- Title -->
        <h1 class="title">Famous Landmarks</h1>

      <div id="slideshow" class="slideshow-container">
    <p id="countdownDisplay">Next image in 4 seconds</p>
</div>
    <!-- Buttons for the Previous and Next  -->
    <div class="controls">
        <button id="prev">Previous</button>
        <button id="next">Next</button>
    <!-- Auto-Run Checkbox -->
    <label>
        <input type="checkbox" id="autoRunCheckbox"> Auto-Run
    </label>

    <!--For the countdown timer-->
        <div id="countdown-timer">
        </div>
    
    <!-- Button to Toggle Auto-Run -->
<button id="toggleAutoRun">Toggle Auto-Run</button>
    </div>
</div>
<!--css validator-->
    <a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank" rel="noopener noreferrer">
        <img style="border:0;width:88px;height:31px"
            src="https://jigsaw.w3.org/css-validator/images/vcss"
            alt="Valid CSS!">
    </a>

        <!--html validator-->
     <p> 
          <a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank" rel="noopener noreferrer">
            <img src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
                alt="Valid CSS!">
          </a>
        </p>
  
    

    <script src="js/script.js" defer></script>
</body>
</html>
