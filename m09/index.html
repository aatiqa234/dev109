<!DOCTYPE html>
<html lang ="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Dot Drawer</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <!--Dropdown for selecting dot color-->
      <label for="dotColor">Choose any dot color: </label>
      <select id="dotColor" name="dotColor">
        <!--List of dot colors-->
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
        <option value="pink">Pink</option>
        <option value="skyBlue">SkyBlue</option>
        <option value="brown">Brown</option>
        <option value="orange">Orange</option>
        <option value="hotpink">Hot Pink</option>
        <option value="red">Red</option>
        <option value="magenta">Magenta</option>
        <option value="crimson">Crimson</option>
        <option value="emerald">Emerald</option>
        <option value="indigo">Indigo</option>
        <option value="golden">Golden</option>
      </select>
      <!--Dropdwon for selecting dot size-->
      <label for="dotSize">Choose dot size:</label>
      <select id="dotSize" name="dotSize">
        <!--List of dot size-->
        <option value="4">Small</option>
        <option value="8">Medium</option>
        <option value="12">Large</option>
        <option value="26">X-Large</option>
        <option value="24">XX-Large</option>
      </select>
      
      <!--Button to clear all dots size on the screen-->
      <button id="clearButton">Clear Screen</button>
        <script src="js/script.js"></script>
    </div>
  </body>
</html>
